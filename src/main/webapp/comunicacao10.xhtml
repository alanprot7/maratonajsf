<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>

	<o:form includeRequestParams="true">
		<p:messages autoUpdate="true" />
		<h:panelGrid columns="1">
			<h:inputSecret value="#{comunicacaoTeste10Bean.password}"
				required="true" />

			<h:commandButton value="Salvar"
				actionListener="#{comunicacaoTeste10Bean.salvar}" />
		</h:panelGrid>
	</o:form>
	<o:form includeRequestParams="true">
		<h:panelGrid columns="2">
			<ui:repeat var="estudante"
				value="#{comunicacaoTeste10Bean.estudanteList}">
				<h:outputText value="#{estudante.nome}"></h:outputText>
				<h:commandLink value="Excluir"
					actionListener="#{comunicacaoTeste10Bean.remover(estudante)}"></h:commandLink>
				<br />
			</ui:repeat>
		</h:panelGrid>
	</o:form>
</h:body>

</html>
