<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="1">
				<h:outputText
					value="#{facesContext.externalContext.getInitParameter('images.location')}" />
				<h:commandButton value="Imprimir"
					actionListener="#{comunicacaoTeste1Bean.imprimirAtributos}" />
			</h:panelGrid>
		</h:form>
		<h:form>
			<h:panelGrid columns="1">
				<h:inputText value="#{comunicacaoTeste1Bean.nome}" />
				<h:inputText value="#{comunicacaoTeste1Bean.sobrenome}" />
				<h:commandButton value="Foward" action="comunicacao2">
					<f:param name="nome" value="DeDojo" />
					<f:param name="sobrenome" value="Ninjas" />
				</h:commandButton>
				<h:button value="Redirect"
					outcome="comunicacao2?faces-redirect=true">
					<f:param name="nome" value="DeDojo" />
					<f:param name="sobrenome" value="Ninjas" />
				</h:button>
				<h:link value="vai para comunicação2"
					outcome="comunicacao2">
					<f:param name="nome" value="DeDojo" />
					<f:param name="sobrenome" value="Ninjas" />
				</h:link>
				<h:link value="vai para comunicação3"
					outcome="comunicacao3">
					<f:param name="nome" value="DeDojo3" />
					<f:param name="sobrenome" value="Ninjas3" />
				</h:link>
			</h:panelGrid>
		</h:form>
	</h:body>

</html>
